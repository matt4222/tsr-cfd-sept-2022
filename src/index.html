<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication</title>
  </head>
  <body>
    <h1>Multiplication</h1>

    <div class="command">
      <label class="samples">
        <div>Samples: <span>34</span></div>
        <input type="range" min="0" max="100" step="1" />
      </label>
      <label class="multiplicationFactor">
        <div>Multiplication Factor: <span>12</span></div>
        <input type="range" min="0" max="100" step="0.01" />
      </label>

      <label class="size">
        <div>Size: <span>12</span></div>
        <input type="range" min="100" max="800" step="10" />
      </label>

      <button>Play</button>
    </div>

    <canvas></canvas>
  </body>
</html>
